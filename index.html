<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With Api</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a id="link" href="">visit this site</a></h3>

    <script>
        function doSomething() {
        fetch('https://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('activity').innerText = data.activity;
                // document.getElementById('link').innerText = data.
                // console.log(data);
            });
        }
        setInterval(() => {
            doSomething();
        }, 2000);
        
    </script>
</body>
</html>
